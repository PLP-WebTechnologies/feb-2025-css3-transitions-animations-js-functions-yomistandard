<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo-d.png" alt="">
        <h1 class="title">Admission into the affiliated B.Eng/B.Tech Degree programmes in The Federal Polytechnic Offa for 2023/2024 academic session is currently on.</h1>
        
        <div class="theme-toggle">
           
        </div>
        <button id="themeToggle" class="btn">Change Theme</button>

        <div class="animation-container">
            <h2>Login</h2>
            <form action="/submit_login" method="POST">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
        
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
        
              <button type="submit">Login</button>
            </form>
           
        </div>

        <div class="image-gallery">
            <img src="img_5.jpg" alt="Demo Image" class="gallery-image">
            <img src="img_6.jpg" alt="Demo Image" class="gallery-image">
            <img src="img_2.jpg" alt="Demo Image" class="gallery-image">
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Yomi. All rights reserved.</p>
  </footer>
</body>
</html>
